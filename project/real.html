<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .sub-header, .footer {
            display: flex;
            font-weight: bold;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #AEB6BF;
            border-bottom: 1px solid #9fa7b0 ;
        }
        .header {
            justify-content: center;
        }
        .sub-header .left, .sub-header .center, .sub-header .right,
        .footer .left, .footer .right {
            flex: 1;
            text-align: center;
        }
        .sub-header .left {
            text-align: left;
        }
        .sub-header .right {
            text-align: right;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .filters {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .column {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
        }
        .content {
            flex: 2;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
            overflow: hidden;
            position: relative;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #85C1E9;
            color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #6b9bba;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 1px;
        }
        .next {
            right: 10px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #AEB6BF;
            border-bottom: 1px solid #7b8189 ;
        }
        .dropdown {
            position: relative;
            text-align: left;
            display: inline-block;
            margin-bottom: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            text-align: left;
        }
        a {
            font-family: Arial, sans-serif;
            border: none;
            text-decoration: none;
        }
        button {
            background: none;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Company</div>
    </div>
    <div class="sub-header">
        <div class="left"><button><a href=""><h4>A/C</h4></a></button></div>
        <div class="center"><div id = 'day'></div></div>
        <div class="right"><button><a href="cartPage.html"><h2>üõí</h2></a></button></div>
    </div>

    <div class="main">
        <div class="dropdown">
            <button class="dropbtn">Filter</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="column left-column, content">Sports <br> <img src="ball.jpg" alt=""></div>
            <div class="content">
                <div class="slider" id="slider">
                    <img src="shoe1.jpg">
                </div>
                <button class="prev">‚ùÆ</button>
                <button class="next">‚ùØ</button>
            </div>
            <div class="column right-column, content">Utensils <br><img src="utensils.jpg" alt=""></div>
        </div>
        <div class="buttons">
            <button>Buy</button>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="footer">
        <div class="left">Time<div id = 'clock'></div></div>
        <div class="right">Date<div id = 'date'></div></div>
    </div>




    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function updateDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const dateString = `${day}/${month}/${year}`;
            document.getElementById('date').textContent = dateString;
        }

        updateDate();

        function updateDay() {
            const now = new Date();
            const daysOfWeek = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const dayString = daysOfWeek[now.getDay()];
            document.getElementById('day').textContent = dayString;
        }

        updateDay();

    </script>
</body>
</html>
